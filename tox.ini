[tox]
skip_missing_interpreters = True

envlist =
	py{27,34,35}-dj{18,19,110}-wt{15,16}


[testenv]
commands =
	npm install
	npm run build
	python runtests.py {posargs}
usedevelop = True
pip_pre = True
whitelist_externals = npm

basepython =
	py27: python2.7
	py34: python3.4
	py35: python3.5

deps =
	selenium
	dj110: Django~=1.10.0
	dj19: Django~=1.9.0
	dj18: Django~=1.8.0
	wt16: wagtail~=1.6.0
	wt15: wagtail~=1.5.0
